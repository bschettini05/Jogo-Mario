<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/game.css">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/gameScript.js" defer></script>

        <title>Mario Jump Mini-Game</title>
    </head>
    <body>
        <a href="./index.html">
            <img src="./images/arrow.png" class="arrowButton">
        </a>

        <audio class="audioMario"> 
            <source src="./audio/its-me-mario.ogg" type="audio/ogg" />
            <source src="./audio/its-me-mario.mp3" type="audio/mpeg" />
        </audio>
        <audio loop class="audioSong">
            <source src="./audio/SUPER_MARIO_BROS_SONG.ogg" type="audio/ogg" />
            <source src="./audio/SUPER_MARIO_BROS_SONG.mp3" type="audio/mpeg" />
        </audio>
        <audio class="audioDied">
            <source src="./audio/10-mario-died.ogg" type="audio/ogg" />
            <source src="./audio/10-mario-died.mp3" type="audio/mpeg" />
        </audio>
        <audio class="audioJump">
            <source src="./audio/mario-jump.ogg" type="audio/ogg" />
            <source src="./audio/mario-jump.mp3" type="audio/mpeg" />
        </audio>

        
        <div class="game-board">
            <img src="./images/clouds.png" alt="clouds from Mario" class="clouds">
            <img src="./images/pipe.png" alt="pipe from Mario" class="pipe">
            <img src="./images/mario.gif" alt="Mario" class="mario">            
        </div>
        
        <p class="points"></p>
        <div class="restartButtonDiv">
            <div class="restartButton">
                <p class="restartButtonText">RECOMEÃ‡AR</p>
            </div>
        </div>
    </body>
</html>
